<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class='registration'>

        <h2>Регистрация</h2>
        <div class='loginInfoReg'>
            <form action="" id="loginInReg">
                <p><input type="email" name='email' id='logReg' size="32" placeholder="e-mail" required autofocus></p>
                <p><input type="submit" value="Регистрация" id='subReg' "></p>
            
            </form>
        </div>
    </div>
    <div class='signIn'>
            <h2>Авторизация</h2>
        <div class='loginSignIN'>
                <form action="" id="loginIN">
                    <p><input type="email" name=login id='logSignIn' size="32" placeholder="e-mail" required></p>
                    <p><input type="password" name=password id='passSignIn' size="32" placeholder="password" required></p>
                    <input type="submit" value="Вход" id='subSignIn'>
            </form>
        </div>
       
    </div>
    <div class='commentOut'>
        <h2>Комментарии</h2>
        <form action="" id="commentIN">
            <p><input type="text" id='commentAdd' size="32" placeholder="comment"></p>
            <p><input type="text" id='parrentId' size="32" placeholder="parrentId"></p>
            <input type="submit" value="Отправить" id='subcomment'>
        </form>
        <div id='comment'></div>
    </div>
    <div class='images'>
        <h2>Картинки</h2>
        <form action="" name='imagesIN' id="imagesIN">
            <p><input type="file" name='file'></p>
            <p><input type="submit" value="Отправить"></p>
        </form>
       
    </div>
    
    <script src="script.js"></script>
</body>

</html>
